<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}	
		#tdSalary{
			color : red;
			font-size: 18pt;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//Model
		//state & behavior
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerChange(attrName);
			};
			function triggerChange(attrName){
				var callbacks = _listeners[attrName];
				callbacks.forEach(function(callback){
					if (typeof callback === 'function')
						callback();
				});
			}

			var _listeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.subscribe = function(attrName, callback){
				_listeners[attrName].push(callback);
			};
		}
		//behavior
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic')+ this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);

		};



		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			//Reacting to user actions
			$('#txtBasic').change(function(){
				calculator.set('basic', $(this).val().toInt());
			});

			$('#txtHra').change(function(){
				calculator.set('hra', $(this).val().toInt());
			});

			$('#txtDa').change(function(){
				calculator.set('da', $(this).val().toInt());
			});

			$('#rangeTax').change(function(){
				calculator.set('tax', $(this).val().toInt());
			});

			$('#btnCalculate').click(function(){
				calculator.calculate();
			});

			//Reacting to model changes
			calculator.subscribe('salary', function(){
				$('#tdSalary').html(calculator.get('salary'));
			});
			calculator.subscribe('basic', function(){
				$('#tdBasic').html(calculator.get('basic'));
			});
			calculator.subscribe('hra', function(){
				$('#tdHra').html(calculator.get('hra'));
			});
			calculator.subscribe('da', function(){
				$('#tdDa').html(calculator.get('da'));
			});
			calculator.subscribe('tax', function(){
				$('#tdTax').html(calculator.get('tax'));
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0"></div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tr>
					<td id="tdBasic">[Basic]</td>
					<td id="tdHra">[Hra]</td>
					<td id="tdDa">[Da]</td>
					<td id="tdTax">[Tax]</td>
					<td id="tdSalary">[Salary]</td>
				</tr>
			</table>
		</div>
	</section>
</body>
</html>
