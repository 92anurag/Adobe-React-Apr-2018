<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<style>
		.field{
			margin-bottom: 10px;
		}	
		.tdSalary{
			color : red;
			font-size: 18pt;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class SalaryCalculator extends React.Component{
			
			render(){
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" id="txtBasic" />
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" id="txtHra" />
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" id="txtDa" />
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" id="rangeTax" min="0" max="30" />
						</div>
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" />
						</div>
						<div className="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">[Basic]</td>
										<td id="tdHra">[Hra]</td>
										<td id="tdDa">[Da]</td>
										<td id="tdTax">[Tax]</td>
										<td className="tdSalary">[Salary]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				)
			}
		}
		ReactDOM.render(<SalaryCalculator />, document.getElementById('app-root'));
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<div id="app-root"></div>
</body>
</html>
