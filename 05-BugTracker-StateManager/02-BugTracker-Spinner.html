<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.bugname{
			cursor : pointer;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.list > ol{
			list-style: none;
			-webkit-padding-start : 0px;
			width:  500px
		}

		.list > ol > li {
			margin-bottom: 10px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
		}
		.datetime{
			font-style: italic;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="redux.js"></script>
	<script type="text/babel">
		

		class BugItem extends React.Component{
			constructor(props){
				super(props);
			}
			render(){
				let { bug, toggle } = this.props;
				let bugStyle = 'bugname ' + (bug.isClosed ? 'closed' : '');
				return(
					<li>
						<span className={bugStyle} onClick={() => toggle(bug)}>
							{bug.name}
						</span>
						<div>[ {bug.isClosed.toString()} ]</div>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}

		class BugList extends React.Component{
			render(){
				let { bugs, toggle } = this.props;
				let bugItems = bugs.map((bug, index) => (
					<BugItem key={index} bug={bug} toggle={toggle}></BugItem>
				));
				return(
					<section className="list">
						<ol>
							{bugItems}
						</ol>
						<input type="button" value="Remove Closed" onClick={() => this.props.removeClosed()} />
					</section>
				)
			}
		}

		class BugTracker extends React.Component{
			
			render(){
				let { model : bugs, addNew, toggle, removeClosed } = this.props;
				return(
					<div>
						<BugStats bugs={bugs}></BugStats>
						<BugSort></BugSort>
						<BugEdit addNew={addNew} />
						<BugList {...{bugs, toggle, removeClosed}}></BugList>
					</div>
				)
			}
		}

		let BugSort = () => (
			<section className="sort">
				<label htmlFor="">Order By :</label>
				<select name="" id="">
					<option value=""></option>
					<option value=""></option>
				</select>
				<label htmlFor="">Descending ? :</label>
				<input type="checkbox" name="" id="" />
			</section>
		);

		class BugEdit extends React.Component{
			
			txtBugNameRef = React.createRef();

			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
			}
			onAddNewClick(){
				let newBugName = this.txtBugNameRef.current.value;
				this.props.addNew(newBugName);
			}
			render(){
				return(
					<section className="edit">
						<label htmlFor="">Bug Name :</label>
						<input type="text" ref={this.txtBugNameRef} />
						<input type="button" value="Add New" onClick={this.onAddNewClick}/>
					</section>
				)
			}
		}

		class BugStats extends React.Component{
			render(){
				let { bugs } = this.props;
				let closedCount = bugs.reduce((prevResult, bug) => bug.isClosed ? ++prevResult : prevResult, 0);
				return(
					<section className="stats">
						<span className="closed">{closedCount}</span>
						<span> / </span>
						<span>{bugs.length}</span>
					</section>
				)
			}
		}

		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug= {
					name : action.payload,
					isClosed : false
				}
				return [...currentState, newBug];
			}
			if (action.type === 'TOGGLE'){
				let bugToToggle = action.payload;
				let toggledBug = {...bugToToggle, isClosed : !bugToToggle.isClosed};
				return currentState.map(bug => bug === bugToToggle ? toggledBug : bug);
			}
			if (action.type === 'REMOVE_CLOSED'){
				return currentState.filter(bug => !bug.isClosed);
			}
			return currentState;
			
		}

		let bugActionCreators = {
			addNew(bugName){
				return { type : 'ADD_NEW', payload : bugName};
			},
			toggle(bugToToggle){
				return { type : 'TOGGLE', payload : bugToToggle};
			},
			removeClosed(){
				return { type : 'REMOVE_CLOSED'};
			}
		}

		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}

		let Spinner = ({ value, increment, decrement }) => (
			<div>
				<input type="button" value="DECREMENT" onClick={decrement}/>
				<span>[{value}]</span>
				<input type="button" value="INCREMENT" onClick={increment}/>
			</div>
		);
		var spinnerActionCreators = {
			increment(){
				return { type : 'INCREMENT' };
			},
			decrement(){
				return { type : 'DECREMENT' };
			}
		};

		let rootReducer = Redux.combineReducers({
			bugsData : bugsReducer,
			spinnerData : spinnerReducer
		});


		window.store = Redux.createStore(rootReducer);

		//creating action objects
		let bugActions = Redux.bindActionCreators(bugActionCreators, store.dispatch);
		let spinnerActions = Redux.bindActionCreators(spinnerActionCreators, store.dispatch);

		function renderApp(){
			let bugsData = store.getState().bugsData,
				value = store.getState().spinnerData;
			let bugs = bugsData.filter((bug,index) => index % 2 === value % 2);
			ReactDOM.render(
				<div>
					<Spinner {...{value, ...spinnerActions}}/>
					<hr/>
					<BugTracker model={bugs} {...bugActions} />
				</div>,
				document.getElementById('app-root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr />
	<div id="app-root"></div>
</body>
</html>
